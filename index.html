<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manali Trip Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="bg" src="bg.jpg" alt="Manali">
    <div class ="container">
        <h1>Welcome to Manali Trip form</h1>
        <p>Enter your detalis and submit this form to confirm your participation in the trip</p>
        <p class="submitMsg" >Thanks for submiting your form. We are happy to see you joining for the Manali trip. </p>

        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter your age">
            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            <input type="text" name="Email" id="Email" placeholder="Enter your email">
            <input type="text" name="phone" id="phone" placeholder="Enter your phone">
            <textarea name="desc" id="desc" cols="20" rows="10" placeholder="Enter any other information here..."></textarea>
            <button class="btn"> Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
